site_name: Dynasties of Ash and Wood
site_description: Campaign wiki and session archive for our Pathfinder 2e game set in Chu Ye

theme:
  name: material
  palette:
    scheme: slate
    primary: deep orange
    accent: amber
  font:
    text: Noto Serif
    code: Fira Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.highlight
    - content.tabs.link
  icon:
    logo: material/sword-cross
  favicon: resources/images/image1.png

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Sessions:
    - Session Zero (2026-01-16): sessions/2026-01-16.md
    - Session One (2026-01-30): sessions/2026-01-30.md
    - Session Two (2026-02-05): sessions/2026-02-05.md
  - Wiki:
    - Player Characters:
      - Da Baishan: wiki/pcs/da-baishan.md
      - Ginkgo: wiki/pcs/ginkgo.md
      - Donkey: wiki/pcs/donkey.md
      - Boone: wiki/pcs/boone.md
      - Littlefinger: wiki/pcs/littlefinger.md
    - NPCs:
      - The Smiling One: wiki/npcs/the-smiling-one.md
      - Shogun Tsuneni: wiki/npcs/shogun-tsuneni.md
      - Magistrate Kurosawa: wiki/npcs/magistrate-kurosawa.md
      - Migo: wiki/npcs/migo.md
      - Yong: wiki/npcs/yong.md
      - Hong: wiki/npcs/hong.md
      - Radiant Willow: wiki/npcs/radiant-willow.md
    - Factions:
      - Willowshore Ruling Family: wiki/factions/willowshore-ruling-family.md
      - Mizu Ki Hikari: wiki/factions/mizu-ki-hikari.md
    - Locations:
      - Willowshore: wiki/locations/willowshore.md
      - The Dark Woods: wiki/locations/dark-woods.md
  - Player Guide: resources/Player Guide.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social: []
